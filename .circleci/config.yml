version: 2.1

orbs:
  python: circleci/python@<<pipeline.parameters.orb-python-version>>

parameters:
  orb-python-version:
    type: string
    default: 1.4.0
    
workflows:
  version: 2
  build:
    jobs:
      - JOB_NAME_1

jobs:
  JOB_NAME_1:
    steps:
      - checkout
      - run:
          command: "uname -a"
      - run:
          command: "pwd && id && lsb_release -a && ip address"
